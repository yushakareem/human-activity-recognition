plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    flatDir {
        dirs 'lib'
    }
}

dependencies {
    // To supress slf4j warnings that are coming from firebase dependency
    configurations.all {
        exclude group: "org.slf4j", module: "slf4j-log4j12"
    }

    testCompile group: 'junit', name: 'junit', version: '4.12'

    // OWLOOP dependencies
    compile 'it.emarolab.amor:amor:2.2'
    compile 'it.emarolab.owloop:owloop:2.1'
    compile group: 'com.github.galigator.openllet', name: 'openllet-owlapi', version: '2.5.1'

    // Firebase dependency
    //implementation 'com.google.firebase:firebase-admin:7.0.1'// it does not work with owloop-2.1
    implementation 'com.google.firebase:firebase-admin:6.8.0'
}
